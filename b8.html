<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="">
            <div>
                <tr>
                    <td>Họ và tên:</td>
                    <td><input id="họ và tên" type="họ và tên" name="họ và tên"></td>
                </tr>
               
            </div>
            <br/>
            <div>
                <tr>
                    <td>Email:</td>
                    <td><input id="email" type="họ và tên" name="email"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Ngày sinh:</td>
                    <td><input id="dateOfBirth" type="date" name="dateOfBirth"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input id="male" type="radio" name="gender" value="male">Nam
                        <input id="female" type="radio" name="gender" value="female">Nữ
                    </td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Ngày cấp:</td>
                    <td><input id="dateOfIssue" type="date" name="dateOfIssue"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Nơi cấp:</td>
                    <td><input id="nơi cấp" type="nơi cấp" name="nơi cấp"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Số điện thoại:</td>
                    <td><input id="tel" type="tel" name="tel"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Email:</td>
                    <td><input id="email" type="email" name="email"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Đại chỉ thường trú:</td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Đại chỉ tạm trú:</td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Loại căn cước công dân:</td>
                    <td><input id="loại căn cước công dân" type="radio" name="loại căn cước công dân">Căn cước công dân mới
                    </td>
                    <td><input id="căn cước công dân cũ" type="radio" name="căn cước công dân cũ">Căn cước công dân cũ
                    </td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Dân tộc:</td>
                    <td><input id="dân tộc" type="dân tộc" name="dân tộc"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Tôn giáo:</td>
                    <td><input id="tôn giáo" type="tôn giáo" name="tôn giáo"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Quốc tịch:</td>
                    <td><input id="quốc tịch" type="quốc tịch" name="quốc tịch" placeholder="Việt Nam"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Họ tên cha/mẹ:</td>
                    <td><input id="username" type="username" name="username"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Số CM/CCCD của cha/mẹ:</td>
                    <td><input id="số CMND/CCCD" type="số CMND/CCCD" name="số CMND/CCCD"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Tỉnh/Thành phố:</td>
                    <td><select name="city" >
                        <option value="city">Chọn Tỉnh/Thành phố</option> 
                    </select></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>
                        <button type="submit">Gửi thông tin</button>
                    </td>
                </tr>
            </div>
        </form>
    </table>
</body>
</html>
