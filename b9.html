<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="">
            <div>
                <tr>
                    <td>Họ và tên:</td>
                    <td><input type="họ và tên" name="họ và tên"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Ngày sinh:</td>
                    <td><input id="dateOfBirth" type="date" name="dateOfBirth"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input id="male" type="radio" name="gender" value="male">Nam
                        <input id="female" type="radio" name="gender" value="female">Nữ
                    </td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Số điện thoại:</td>
                    <td><input id="tel" type="tel" name="tel"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Email:</td>
                    <td><input type="họ và tên" name="email"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Đại chỉ:</td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Vai trò trong nhóm:</td>
                    <td><select name="" >
                        <option value="">Thành viên</option> 
                    </select></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Sở thích:</td>
                    <td><input id="sở thích" type="ở thích" name="ở thích"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Kỹ năng:</td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Thời gian rảnh:</td>
                    <td>
                        <input type="checkbox" name="thời gian rảnh" value="sáng"/>Sáng
                        <input type="checkbox" name="thời gian rảnh" value="chiều"/>Chiều
                        <input type="checkbox" name="thời gian rảnh" value="tối"/>Tối
                    </td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Lý do tham gia nhóm:</td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Đăng ký nhận bản tin:</td>
                    <td><input type="checkbox" name="đăng ký nhận bản tin">Có</td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Màu yêu thích:</td>
                    <td><input type="color" name="màu yêu thích" style="width: 40px; height: 30px;"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Nhận thông báo qua eamil:</td>
                    <td>
                        <input  type="radio" name="nhận thông báo qua email">Email
                        <input  type="radio" name="nhận thông báo qua email">SMS
                    </td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>
                        <button type="submit">Đăng ký thành viên</button>
                    </td>
                </tr>
            </div>
        </form>
    </table>
</body>
</html>
