<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="username">Họ và tên:</label>
            <input id="username" type="username" name="username">
        </div>
        <br/>
        <div>
            <label for="dateOfBirth">Ngày sinh:</label>
            <input id="dateOfBirth" type="date" name="dateOfBirth">
        </div>
        <br/>
        <div>
            <label for="gender">Giới tính:</label>
            <input id="gender" type="radio" name="gender">
            <label for="male">Nam</label>
            <input id="male" type="radio" name="male">
            <label for="female">Nữ</label>
        </div>
        <br/>
        <div>
            <label for="tel">Số điện thoại:</label>
            <input id="tel" type="tel" name="tel">
        </div>
        <br/>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email">
        </div>
        <br/>
        <div>
            <label for="name">Tên công ty:</label>
            <input id="name" type="name" name="name">
        </div>
        <br/>
        <div>
            <label for="vai trò công ty">Vai trò công ty</label>
            <select name="" id="">
                <option value="giám đốc điều hành">Giám đốc điều hành</option>
            </select>
        </div>
        <br/>
        <div>
            <label for="ngành nghề công ty">Ngành nghề công ty:</label>
            <input id="ngành nghề công ty" type="ngành nghề công ty" name="ngành nghề công ty">
        </div>
        <br/>
        <div>
            <label for="lý do tham gia câu lạc bộ">Lý do tham gia câu lạc bộ:</label>
            <textarea name="" id=""></textarea>
        </div>
        <br/>
        <div>
            <label for="kinh nghiệm lãnh đạo">Kinh nghiệm lãnh đạo:<Klabel>
            <textarea name="" id=""></textarea>
        </div>
        <br/>
        <div>
            <label for="mục tiêu tham gia câu lạc bộ">Mục tiêu tham gia câu lạc bộ:</label>
            <textarea name="" id=""></textarea>
        </div>
        <br/>
        <div>
            <label for="chương trình sụ kiện mong muốn tham gia">Chương trình sụ kiện mong muốn tham gia:</label>
            <input type="checkbox">
            <label>Networking</label>
            <input type="checkbox">
            <label>Workshop</label>
            <input type="checkbox">
            <label>Hội thảo</label>
        </div>
        <br/>
        <div>
            <label for="đăng ký nhận bản tin">Đăng ký nhận bản tin:</label>
            <input type="checkbox">
            <label>Có</label>
        </div>
        <br/>
        <div>
            <input type="button" value="Đăng ký hội viên">
        </div>
    </form>
</body>
</html>
