<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="">
            <div>
                <tr>
                    <td>Họ và tên:</td>
                    <td><input id="họ và tên" type="họ và tên" name="họ và tên"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Ngày sinh:</td>
                    <td><input id="dateOfBirth" type="date" name="dateOfBirth"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input id="male" type="radio" name="gender" value="male">Nam
                        <input id="female" type="radio" name="gender" value="female">Nữ
                    </td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Số điện thoại:</td>
                    <td><input id="tel" type="tel" name="tel"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Email:</td>
                    <td><input id="email" type="email" name="email"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Tên công ty:</td>
                    <td><input id="tên công ty" type="tên công ty" name="tên công ty"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Vai trò trong công ty:</td>
                    <td><select name="" id="">
                        <option value="giám đốc điều hành">Giám đốc điều hành (CEO)</option>
                    </select></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Ngành nghề kinh doanh:</td>
                    <td><select name="" id="">
                        <option value="ngành nghề kinh doanh">Doanh nghiệp nhỏ</option>
                    </select></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Lý do tham gia câu lạc bộ:</td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Kinh nghiệm lãnh đạo:</td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Mục tiêu tham gia câu lạc bộ:</td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Chương trình sự kiện mong muốn tham gia:</td>
                    <td>
                        <input id="hương trình sự kiện mong muốn tham gia" type="checkbox" name="chương trình sự kiện mong muốn tham gia">Networking
                        <input id="chương trình sự kiện mong muốn tham gia" type="checkbox" name="chương trình sự kiện mong muốn tham gia">Workshop
                        <input id="chương trình sự kiện mong muốn tham gia" type="checkbox" name="chương trình sự kiện mong muốn tham gia">Hội thảo
                    </td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Đăng ký nhận bản tin:</td>
                    <td>
                        <input id="đăng ký bản tin" type="checkbox" name="đăng ký nhận bản tin">Có
                    </td>
                </tr>
            <br/>
            <div>
                <tr>
                    <td>
                        <button type="submit">Đăng ký hội viên</button>
                    </td>
                </tr>
            </div>
        </form>
    </table>
</body>
</html>
