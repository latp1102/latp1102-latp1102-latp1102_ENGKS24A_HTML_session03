<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <form action="" method="POST">
            <div>
                <tr>
                    <td>Họ và tên:</td>
                    <td><input id="họ và tên" type="họ và tên" name="họ và tên"></td>
                </tr>
               
            </div>
            <br/>
            <div>
                <tr>
                    <td>Email:</td>
                    <td><input id="email" type="họ và tên" name="email"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Ngày sinh:</td>
                    <td><input id="dateOfBirth" type="date" name="dateOfBirth"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Giới tính:</td>
                    <td>
                        <input id="male" type="radio" name="gender" value="male">Nam
                        <input id="female" type="radio" name="gender" value="female">Nữ
                    </td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Số điện thoại:</td>
                    <td><input id="tel" type="tel" name="tel"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Chuyên ngành:</td>
                    <td><input id="chuyên ngành" type="chuyên ngành" name="chuyên ngành"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Năm nhập học:</td>
                    <td><input id="năm nhập học" type="năm nhập học" name="năm nhập học" style="width: 50px;"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>điểm GPA:</td>
                    <td><input id="điểmGPA" type="điểmGPA" name="điểmGPA" style="width: 50px;"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Địa chỉ</td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Lớp học:</td>
                    <td><select name="class">
                        <option value="lớp 1">Lớp 1</option>
                    </select></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>Ngày đăng ký học:</td>
                    <td><input id="datetime-local" type="datetime-local" name="datetime-local"></td>
                </tr>
            </div>
            <br/>
            <div>
                <tr>
                    <td>
                        <button type="submit">Gửi thông tin</button>
                    </td>
                </tr>
            </div>
        </form>
    </table>
</body>
</html>
