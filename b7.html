<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="POST">
        <div>
           <label for="Họ và tên">Họ và tên:</label>
           <input id="Họ và tên" type="Họ và tên" name="Họ và tên"> 
        </div>
        <br/>
        <div>
            <label for="email">Email:</label>
            <input id="email" type="email" name="email">
        </div>
        <br/>
        <div>
            <label for="dateOfBirth">Ngày sinh:</label>
            <input id="dateOfBirth" type="date" name="dateOfBirth">
        </div>
        <br/>
        <div>
            <label for="gender">Giới tính:</label>
            <input id="gender" type="radio" name="gender">
            <label for="Male">Nam</label>
            <input id="female" type="radio" name="gender">
            <label for="female">Nữ</label>
        </div>
        <br/>
        <div>
            <label for="tel">Số điện thoại:</label>
            <input id="tel" type="tel" name="tel">
        </div>
        <br/>
        <div>
            <label for="chuyên ngành">Chuyên ngành</label>
            <input id="chuyên ngành" type="chuyên ngành" name="chuyên ngành">
        </div>
        <br/>
        <div>
            <label for="năm nhập học">Năm nhập học:</label>
            <input id="năm nhập học" type="năm nhập học" name="năm nhập học" style="width: 50px;">
        </div>
        <br/>
        <div>
            <label for="điểmGPA">Điểm GPA:</label>
            <input id="điểmGPA" type="điểmGPA" name="điểmGPA" style="width: 50px;">
        </div>
        <br/>
        <div>
            <label for="địa chỉ">Địa chỉ:</label>
            <textarea name="" id=""></textarea>
        </div>
        <br/>
        <div>
            <label for="lớp học">Lớp học:</label>
            <select name="class">
                <option value="lớp 1">Lớp 1</option>
            </select>
        </div>
        <br/>
        <div>
            <label for="datetime-local">Ngày đăng ký học:</label>
            <input id="datetime-local" type="datetime-local" name="datetime-local">
        </div>
        <br/>
        <div>
            <input type="button" value="Gửi thông tin">
        </div>
    </form>
</body>
</html>
